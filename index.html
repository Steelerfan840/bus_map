<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        left: 0;
        padding: 10px;
      }
    </style>
    <title>Map Routes</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay top">
      <button style="font-size: 2em" onclick="move()">
        Show Stops for Bus Routes
      </button>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic3RlZWxlcmZhbjg0MCIsImEiOiJja3V2MmFmOGE2NTRwMndtYTF5bWgxZWsxIn0.Rr-KsIHWs21p5YQOI9c9uA";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v10",
        center: [-71.104081, 42.365554],
        zoom: 14,
      });

      var marker = new mapboxgl.Marker()
        .setLngLat([-71.093729, 42.357575])
        .addTo(map);

      var counter = 0;

      async function busGetLocations() {
        const url =
          "https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip";
        const response = await fetch(url);
        const json = await response.json();
        return json.data;
      }

      const busStops = [];

      async function run() {
        const locations = await busGetLocations();
        // console.log(new Date());
        for (i = 0; i < locations.length; i++) {
          console.log(locations[i].attributes.latitude);
          console.log(locations[i].attributes.longitude);
          busStops.push([
            locations[i].attributes.longitude,
            locations[i].attributes.latitude,
          ]);
        }
      }

      async function move() {
        const locations = await run();
        setTimeout(() => {
          if (counter >= busStops.length) return;
          const nextBustStop = busStops[counter];
          marker.setLngLat(nextBustStop);
          counter++;
          move();
        }, 15000);
      }

      // setTimeout(count, 500);
      console.log(busStops);

      console.log(counter);
    </script>
  </body>
</html>
